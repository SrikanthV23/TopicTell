        <script>
            $("#validSignUp").click(function(){
                var formValid=validform();
                if(formValid){
                    alert("form submitted");
                }
            });
            function validform(){
                var useName=document.getElementById("uName").value;
                var pwd=document.getElementById("uPwd").value;
                var cPwd=document.getElementById("confUPwd").value;
                var errMsg =document.getElementById("erMsg");
                var pwdMatch=document.getElementById("pwdMisMatch");
                if(useName.value == " " || useName.value == null || pwd.value == " " || pwd.value == null || cPwd.value== " " || cPwd.value== null ){
                    errMsg.innerHTML +="Please Enter UserName/Email";
                    pwdMatch.innerHTML +="Password and confirm password doesnot match";
                    $("#uName").css("border","1px solid red");
                    $("#uPwd").css("border","1px solid red");
                    $("#confUPwd").css("border","1px solid red");
                    return false;
                }else if(useName.value != null || useName.value != " "){
                    if(useName){
                        alert("success");
                    }
                }
            }
